<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width" initial-scale=1.0>
    </head>
    <body>

        <!--header section with image search and advanced search on top right -->
        <header>
            <nav id = "nav_bar">
                <ul>
                    <li><a href="index.html">Google Search</a></li>
                </ul>
            </nav>
        </header>

        <!--google logo-->
        <div class = "google_logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt='logo' height: 92px; aspect-ratio: auto 272 / 92;>
            <di class="sub_text">
                <span>images</span>
            </div>
        </div>

        <!--search bar and buttons-->

        <div class="form">
            <form action="https://www.google.com/search">
                <input class = "text" type="text" name="q">
                <input type="hidden" name="tbm" value="isch">
            </br>
                <input class="button" type="submit" value="Image Search">
            </form>
        </div>
    </body>
</html>
